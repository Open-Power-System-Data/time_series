ENTSO-E Transparency FTP:
    Actual Generation per Production Type:
        host: 'sftp-transparency.entsoe.eu'
        port: 22
        path: TP_export/AggregatedGenerationPerType/
        filename: '{u_start.year}_{u_start.month}_AggregatedGenerationPerType.csv'
        frequency: monthly
        start: 2014-12-01
        end: recent
        filetype: csv
        resolution:
            - 15min
            - 30min
            - 60min
        web: https://transparency.entsoe.eu/generation/r2/actualGenerationPerProductionType/show
        cols:
            DateTime: timestamp
            ResolutionCode: resolution
            AreaName: region
            ProductionType: variable
            ActualGenerationOutput: generation_actual 
            # not used: 'ActualConsumption'
        renewables:
            Solar: solar
            Wind Onshore: wind_onshore
            Wind Offshore: wind_offshore
        stacked:
            - region
            - variable  ##ProductionType_Name
        unstacked: attribute
        append_headers:
            source: ENTSO-E Transparency
            web: https://transparency.entsoe.eu/generation/r2/actualGenerationPerProductionType/show
            unit: MW
    Actual Total Load:
        host: 'sftp-transparency.entsoe.eu'
        port: 22
        path: TP_export/ActualTotalLoad/
        filename: '{u_start.year}_{u_start.month}_ActualTotalLoad.csv'
        frequency: monthly
        start: 2014-12-01
        end: recent
        filetype: csv
        resolution:
            - 15min
            - 30min
            - 60min
        web: https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show
        cols:
            DateTime: timestamp
            ResolutionCode: resolution
            AreaName: region
            TotalLoadValue: load
        stacked:
            - region
        unstacked: variable
        append_headers:
            attribute: actual_entsoe_transparency
            source: ENTSO-E Transparency
            web: https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show
            unit: MW
    Day-ahead Total Load Forecast:
        host: 'sftp-transparency.entsoe.eu'
        port: 22
        path: TP_export/DayAheadTotalLoadForecast/
        filename: '{u_start.year}_{u_start.month}_DayAheadTotalLoadForecast.csv'
        frequency: monthly
        start: 2014-12-01
        end: recent
        filetype: csv
        resolution:
            - 15min
            - 30min
            - 60min
        web: https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show
        cols:
            DateTime: timestamp
            ResolutionCode: resolution
            AreaName: region
            TotalLoadValue: load
        stacked:
            - region
        unstacked: variable
        append_headers:
            attribute: forecast_entsoe_transparency
            source: ENTSO-E Transparency
            web: https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show
            unit: MW
    Day-ahead Prices:
        host: 'sftp-transparency.entsoe.eu'
        port: 22
        path: TP_export/DayAheadPrices/
        filename: '{u_start.year}_{u_start.month}_DayAheadPrices.csv'
        frequency: monthly
        start: 2014-12-01
        end: recent
        filetype: csv
        resolution:
            - 15min
            - 30min
            - 60min
        web: https://transparency.entsoe.eu/transmission-domain/r2/dayAheadPrices/show
        cols:
            DateTime: timestamp
            ResolutionCode: resolution
            AreaName: region
            Price: price
            Currency: unit
        stacked:
            - region
            - unit
        unstacked: variable
        append_headers:
            attribute: day_ahead
            source: ENTSO-E Transparency
            web: https://transparency.entsoe.eu/transmission-domain/r2/dayAheadPrices/show

OPSD:
    capacity:
        url_template: https://data.open-power-system-data.org/renewable_power_plants/2020-08-25/renewable_capacity_timeseries.csv
        filename: renewable_capacity_timeseries.csv
        url_params_template:
        frequency: single file
        start: 1901-01-01
        end: 2019-12-31
        filetype: csv
        resolution:
            - days
        web: http://data.open-power-system-data.org/renewable_power_plants
        colmap:
            CH: 
                attribute: capacity
                region: CH
                source: own calculation based on Swiss Bundesamt für Energie (BFE) 
                unit: MW
                variable: '{variable}'
                web: https://data.open-power-system-data.org/renewable_power_plants
            CZ: 
                attribute: capacity
                region: CZ
                source: own calculation based on Energetický regulační úřad
                unit: MW
                variable: '{variable}'
                web: https://data.open-power-system-data.org/renewable_power_plants
            DE: 
                attribute: capacity
                region: DE
                source: own calculation based on BNetzA and netztransparenz.de
                unit: MW
                variable: '{variable}'
                web: https://data.open-power-system-data.org/renewable_power_plants
            DK: 
                attribute: capacity
                region: DK
                source: own calculation based on Energinet.dk and Energistyrelsen
                unit: MW
                variable: '{variable}'
                web: https://data.open-power-system-data.org/renewable_power_plants
            GB-UKM:
                attribute: capacity
                region: GB_UKM
                source: own calculation based on UK Government Department of Business, Energy & Industrial Strategy (BEIS)
                unit: MW
                variable: '{variable}'
                web: https://data.open-power-system-data.org/renewable_power_plants
            GB-GBN:
                attribute: capacity
                region: GB_GBN
                source: own calculation based on UK Government Department of Business, Energy & Industrial Strategy (BEIS)
                unit: MW
                variable: '{variable}'
                web: https://data.open-power-system-data.org/renewable_power_plants
            GB-NIR:
                attribute: capacity
                region: GB_NIR
                source: own calculation based on UK Government Department of Business, Energy & Industrial Strategy (BEIS)
                unit: MW
                variable: '{variable}'
                web: https://data.open-power-system-data.org/renewable_power_plants
            SE: 
                attribute: capacity
                region: SE
                source: own calculation based on Vindbrukskollen
                unit: MW
                variable: '{variable}'
                web: https://data.open-power-system-data.org/renewable_power_plants

